<h2>Add POWr Countdown Timer to your site and edit right in the page.</h2>
<br>
<h2><a target="_blank" href="https://www.powr.io/tutorials/how-to-add-countdown-timer-plugin-to-your-joomla-site">Full tutorial here.</a></h2>
<br>
<h2>How to install:</h2>
<ul>
  <li>
    Within the 'Module' tab, click 'Select Position' and add to your desired position of your website.
  </li>
  <li>
    The 'Status' should be set to 'Published.'
  </li>
  <li>
    Click the 'Menu Assignment' tab above, and select 'Module Assignment' to be 'On All Pages' (or select specific pages).
  </li>
  <li>
    View your site and your Countdown Timer will appear right in the page. Click the gears icon and you can customize right in the page.
  </li>
  <li>
    When you save the plugin for the first time, you will need to sign up with POWr &mdash; this is what allows you to edit your plugin right in the page, and allows you to import your plugin to other sites and platforms.
  </li>
</ul>
<br>
<h2>Enable Shortcodes:</h2>
